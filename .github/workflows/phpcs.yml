name: Coding Standards

on:
  workflow_call:
    secrets:
      COMPOSER_AUTH_JSON:
        required: true
        description: Composer auth.json
      OP_SERVICE_ACCOUNT_TOKEN:
        required: true
        description: 1Password Service Account Token

jobs:
  phpcs:
    name: phpcs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect File Changes
        uses: dorny/paths-filter@v3
        id: changed-files
        with:
          list-files: shell
          filters: |
            phpcs:
              - added|modified: 'wp-content/plugins/core/**/*.php'
              - added|modified: 'wp-content/themes/core/**/*.php'
              - added|modified: 'wp-content/mu-plugins/**/*.php'
              - added|modified: 'phpcs.xml.dist'

      - name: Configure PHP environment
        if: steps.changed-files.outputs.phpcs == 'true'
        uses: shivammathur/setup-php@v2
        with:
          tools: composer:2
          php-version: '8.2'

      - name: Get Composer Cache Directory
        id: composer-cache
        if: steps.changed-files.outputs.phpcs == 'true'
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        if: steps.changed-files.outputs.phpcs == 'true'
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install 1Password CLI
        if: steps.changed-files.outputs.phpcs == 'true'
        uses: 1password/install-cli-action@v1

      - name: Create auth.json from 1Password
        if: steps.changed-files.outputs.phpcs == 'true'
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          op user get --me
          op inject -i auth.template.json -o auth.json

      - name: Install Composer
        if: steps.changed-files.outputs.phpcs == 'true'
        run: |
          composer install --ignore-platform-reqs --optimize-autoloader --no-progress
          rm auth.json

      - name: Run PHPCS
        if: steps.changed-files.outputs.phpcs == 'true'
        run: |
          composer phpcs
